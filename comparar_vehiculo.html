<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comparar.css">
    <title>Comparar Vehiculos</title>
</head>
<body>
    <header>
        <a id = "inicio" href = "index.html">
            <img id = "logo" src = "imagenes/logo_gris.png" alt = "Logo Kilometro66">
        </a>
        <img id = "menu" src = "imagenes/square.png" alt="">
    </header>
    <div class = "comparador">
        <div class = "primer-coche" id = "coche-izquierda">
            <div class = "espacio-imagen">
                <img src = "imagenes/hyundai.jpg" alt="">
            </div>

            <div class = "contenedor">
                <div class = "fila" id = "fila-uno">
                    <div class = "campo">
                        <img src = "imagenes/price-tag.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Precio</span>
                            <span class = "dato">34.000</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/transmission.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Cambio</span>
                            <span class = "dato">Automatico</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/car.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Motor</span>
                            <span class = "dato">1589 cc</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/calendar.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Año</span>
                            <span class = "dato">2010</span>
                        </div>
                    </div>
                </div>

                <div class = "fila" id = "fila-dos">
                    <div class = "campo">
                        <img src = "imagenes/speedometer.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Km</span>
                            <span class = "dato">45.350</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/dispenser.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Combustible</span>
                            <span class = "dato">Gasolina</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/placeholder.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Localidad</span>
                            <span class = "dato">Madrid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img id = "flechas" src = "imagenes/arrows.svg" alt="">

        <div class = "primer-coche" id = "coche-derecha">
            <div class = "espacio-imagen">
                <img src = "imagenes/peugeot.jpg" alt="">
            </div>

            <div class = "contenedor">
                <div class = "fila" id = "fila-uno">
                    <div class = "campo">
                        <img src = "imagenes/price-tag.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Precio</span>
                            <span class = "dato">27.500</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/transmission.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Cambio</span>
                            <span class = "dato">Automatico</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/car.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Motor</span>
                            <span class = "dato">1598 cc</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/calendar.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Año</span>
                            <span class = "dato">2017</span>
                        </div>
                    </div>
                </div>

                <div class = "fila" id = "fila-dos">
                    <div class = "campo">
                        <img src = "imagenes/speedometer.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Km</span>
                            <span class = "dato">48.767</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/dispenser.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Combustible</span>
                            <span class = "dato">Gasolina</span>
                        </div>
                    </div>

                    <div class = "campo">
                        <img src = "imagenes/placeholder.svg" alt="">
                        <div class = "nombre-campo">
                            <span>Localidad</span>
                            <span class = "dato">Madrid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href = "resultados_coches.html">
        <div class = "espacio-boton">
            <input class = "boton" type="button" value = "Volver">
        </div>
    </a>
    <footer>
        <span id = "texto-footer">KM66 &copy; 2021</span>
    </footer>
</body>
</html>
